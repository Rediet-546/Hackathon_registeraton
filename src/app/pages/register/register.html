<div class="auth-card">

  <!-- Login Form -->
  <form *ngIf="isLogin" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
    <h3><i class="fa fa-sign-in"></i> Login</h3>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" name="email" ngModel required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
    </div>

    <button type="submit" class="btn">Login</button>
    <a class="toggle-link" (click)="toggleForm()">New user? Register here</a>
  </form>

  <!-- Register Form -->
  <form *ngIf="!isLogin" #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm.value)">
    <h3><i class="fa fa-user-plus"></i> Register</h3>

    <div class="mb-3">
      <input type="text" class="form-control"[(ngModel)]="registerObj.fullname" placeholder="Full Name" name="fullname" ngModel required>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control"[(ngModel)]="registerObj.email" placeholder="Email" name="email" ngModel required>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" [(ngModel)]="registerObj.password" placeholder="College Name" name="college" ngModel required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control"[(ngModel)]="registerObj.collegeName" placeholder="Password" name="password" ngModel required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control"[(ngModel)]="registerObj.role" placeholder="Password" name="password" ngModel required>
    </div>

    <button type="submit" (click)="onRegister()" class="btn">Register</button>
    <p>Already have an account?<a class="toggle-link" (click)="toggleForm()"> Login here</a></p>
  </form>

</div>
